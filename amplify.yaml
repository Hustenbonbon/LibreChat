version: 1
appRoot: client
frontend:
  phases:
    build:
      commands:
        - npm run ci
  artifacts:
    baseDirectory: client/dist
    files:
      - 'client/dist/**/*'
      - 'packages/data-provider/dist/**/*'        
  cache:
    paths:
      - client/node_modules/**/*
      - client/.npm/**/*
      - packages/data-provider/node_modules/**/*
      - packages/data-provider/.npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'